<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400&family=PT+Sans&family=Pacifico&family=Poppins:wght@200;400;600;800&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="quote" class="text-center pt-5">
      <div
        class="container d-flex justify-content-center align-items-center pt-5"
      >
        <div class="row pt-5 py-4">
          <div
            class="col-sm-12 col-md-12 col-lg-12 py-4 shadow-lg bg-white body"
          >
            <div class="stick"></div>
            <h1 class="text-start pt-3"><span class="vip">Q</span>uote</h1>
            <p class="text-black text-start fs-1">
              <i class="fa-solid fa-quote-left"></i>
            </p>

            <div id="demo" class="py-0 lead">
              <p id="quoteOutput"></p>
              <p id="authorOutput"></p>
            </div>
            <p class="text-black text-end fs-1">
              <i class="fa-solid fa-quote-left"></i>
            </p>

            <button
              onclick="addQuote() "
              class="btn btn-outline-dark border-0 rounded-circle ps-5 pe-5 pt-4 pb-4 btn1"
            >
              New Quote
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
