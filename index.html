<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400&family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="quote" class="text-center pt-5">
      <div
        class="container d-flex justify-content-center align-items-center pt-5"
      >
        <div class="row pt-5 py-4">
          <div class="col-sm-12 col-md-12 col-lg-12 py-4">
            <h1>Quote of the Day</h1>
            <p class="py-3">
              Press the button below to recieve a random quote!
            </p>
            <button
              onclick="addQuote() "
              class="btn btn-outline-dark ps-5 pe-5 pt-4 pb-4 btn1"
            >
              New Quote
            </button>
            <div id="demo" class="py-3 lead"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
